name: "Open Graph social cards"
description: "Create open graph social cards which can be shared on facebook, twitter, linkedin etc"

inputs:
    bold-text:
        description: "bold text in the image"
        required: true
    plain-text:
        description: "plain text in the image"
        required: true
    theme:
        description: "open graph theme it can be light or dark"
outputs:
    images:
        description: "open graph image generated with input text"
runs:
    using: "node12"
    main: "dist/index.js"
